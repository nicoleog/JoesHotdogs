<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Joe's Hotdog Stand</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="Header"> 
            <div class="HeaderTitle"> Joe's Hotdog Stand </div>
        </div>
        <div class="order"> 
            <script language="Javascript">
                
                var numHot = prompt("How many hotdogs do you want?","");
                numHot = parseInt(numHot);
                document.write("Hot Dogs Ordered: " + numHot + '<br/>');
                
            
                var numFry = prompt("How many fries do you want?","");
                numFry = parseInt(numFry);
                document.write("Fries Ordered: " + numFry + '<br/>');
                
                var numSoda = prompt("How many sodas do you want?","");
                numSoda = parseInt(numSoda);
                document.write("Sodas Ordered: " + numSoda + '<br/>');
                document.write('<br/>');
                
                subTotal = (3.75 * numHot) + (2 * numFry) + (1.80 * numSoda);
                document.write("Subtotal: $" + subTotal + '<br/>');
                document.write('<br/>');
                
                if (subTotal >= 20) {
                    discount = (.1 * subTotal);
                    discount = Math.round(100*discount)/100;
                    
                    subTotal = (0.9 * subTotal);
                    subTotal = Math.round(100*subTotal)/100;
                    
                    document.write("Discount: $" + discount + '<br/>');
                    document.write("Subtotal: $" + subTotal + '<br/>');
                    document.write('<br/>');
                } 
                
                
                
                tax = (subTotal * .0625);
                tax = Math.round(100*tax)/100;
                subTotal = subTotal + tax;
                subTotal = Math.round(100*subTotal)/100;
                
                document.write("Tax: $" + tax + '<br/>');
                document.write("Final Total: $" + subTotal + '<br/>');

            </script>
        </div>
    </body>
</html>
